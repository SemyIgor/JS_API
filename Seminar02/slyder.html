<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slyder</title>
   <style>
      .slider {
         width: 500px;
         height: 300px;
         overflow: hidden;
      }

      .slider img {
         width: 100%;
         height: 100%;
         object-fit: cover;
         transition: transform 0.5s ease-in-out;
      }

      button {
         margin-top: 10px;
      }
   </style>
   <script src="./slyder.js" defer></script>
</head>

<body>
   <div class="slider">
      <img src="https://masterpiecer-images.s3.yandex.net/f616c1126d3311eea1474659bdca6a39:upscaled" alt="Photo 1">
      <img src="https://masterpiecer-images.s3.yandex.net/e57dcdfa6acc11ee8e2992669a1675b3:upscaled" alt="Photo 2">
      <img src="https://masterpiecer-images.s3.yandex.net/b0dff703878211ee9c683abd0be4d755:upscaled" alt="Photo 3">
   </div>
   <button onclick="prevSlide()">Previous</button>
   <button onclick="nextSlide()">Next</button>
</body>

</html>
